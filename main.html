<!DOCTYPE html>
<html>
<head>
  <style>
    table, th, tr, td {
      border: 1px solid black;
      
    }
    table {
      background-color: yellow;
    }
    caption {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    th {
      font-weight: bold;
      font-size: 18px;
    }
    td {
      font-size: 16px;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>

  <table>
    <caption>Student Details</caption>
    <tr>
      <th>NAME</th>
      <th>AGE</th>
      <th>BRANCH</th>
    </tr>
    <tr>
      <td>Shaw</td>
      <td>20</td>
      <td>CSE</td>
    </tr>
    <tr>
      <td>Adil</td>

      <td>ECE</td>
    </tr>
  </table>

</body>
</html>
